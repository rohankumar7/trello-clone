name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        type: choice
        required: true
        default: 'STAGING'
        options:
          - QA
          - STAGING
          - UAT
          - SEA
          - CA
          - AU
          - EU
          - US
          - SG
          - GCC
          - WWW

      tag:
        description: 'Enter Tag'
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: '0'

      - name: Get Tags and Check Tag Existence
        id: get_tags
        run: |
          TAGS=$(git ls-remote --tags origin | awk -F"/" '{print $3}')
          TAG_LIST=$(echo "${TAGS}" | tr '\n' ',')
          echo "tags=${TAG_LIST}"
          if echo "${TAGS}" | grep -q "\<${{ github.event.inputs.tag }}"; then
            echo "Tag ${{ github.event.inputs.tag }} exists."
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Error: Tag does not exist."
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
            exit 1
          fi

      - name: Trigger Sync S3
        if: env.TAG_EXISTS == 'true'
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.FEM_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.FEM_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.FEM_S3_SECRET_KEY }}
          AWS_REGION: 'us-west-2'
          DEST_DIR: 'environment/${{ github.event.inputs.environment }}/dist'
          SOURCE_DIR: 'release/${{ github.event.inputs.tag }}/dist'
          
      - name: CloudFront Invalidation
        if: env.TAG_EXISTS == 'true'
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.FEM_AWS_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: 'us-west-2'
          AWS_ACCESS_KEY_ID: ${{ secrets.FEM_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.FEM_S3_SECRET_KEY }}
