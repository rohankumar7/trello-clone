name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        type: choice
        required: true
        default: 'STAGING'
        options:
          - QA
          - STAGING
          - UAT
          - SEA
          - CA
          - AU
          - EU
          - US
          - SG
          - GCC
          - WWW

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract tag name from commit message
        run: |
          TAG_NAME=$(git log --format=%B -n 1 $GITHUB_SHA | grep -o 'Deploying tag: [^ ]*' | cut -d ' ' -f 3)
          echo "Deploying tag $TAG_NAME"
